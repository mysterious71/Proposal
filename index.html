<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Pink background */
            text-align: center;
            overflow: hidden;
        }

        #love-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            color: #ff0077;
            text-shadow: 3px 3px 0 #ff66b3;
            transform: translateZ(50px);
        }

        #love-button, #no-button {
            background-color: #ff66b3; /* Pink button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        #love-button:hover {
            transform: translateX(10px);
            background-color: #ff3385; /* Darker pink on hover */
        }

        #love-message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #ff66b3; /* Pink text */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="./Rose.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="love-container">
        <h1>Will you marry me?</h1>
        <button id="love-button">Yes</button>
        <br>
        <br>
        <button id="no-button">No</button>
        <p id="love-message">I Love You</p>
    </div>

    <script>
        const loveButton = document.getElementById('love-button');
        const noButton = document.getElementById('no-button');
        const loveMessage = document.getElementById('love-message');
        
        loveButton.addEventListener('click', function () {
            loveMessage.style.display = 'block';
            loveButton.textContent = 'I Love You';
            noButton.textContent = 'No';

            // Add the second set of buttons
            const yesButton = document.createElement('button');
            yesButton.textContent = 'Yes';
            yesButton.id = 'yes-button';
            const noButton2 = document.createElement('button');
            noButton2.textContent = 'No';
            noButton2.id = 'no-button2';
            loveMessage.insertAdjacentElement('afterend', yesButton);
            loveMessage.insertAdjacentElement('afterend', noButton2);

            yesButton.addEventListener('click', function () {
                loveMessage.textContent = 'I Love You too..!';
                yesButton.style.display = 'none';
                noButton2.style.display = 'none';
            });

            noButton2.addEventListener('mouseover', function () {
                const maxX = window.innerWidth - noButton2.clientWidth;
                const maxY = window.innerHeight - noButton2.clientHeight;
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                noButton2.style.position = 'absolute';
                noButton2.style.left = newX + 'px';
                noButton2.style.top = newY + 'px';
            });
        });

        noButton.addEventListener('mouseover', function () {
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noButton.style.position = 'absolute';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        });

        noButton.addEventListener('click', function () {
            loveButton.textContent = 'Will you marry me?';
            noButton.textContent = 'Yes';
            loveMessage.style.display = 'none';
        });
    </script>
</body>
</html>
